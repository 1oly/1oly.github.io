<head>

<link rel="stylesheet" href="dist/Control.Geocoder.css" />

    crossorigin="">
</script>
<script src="dist/Control.Geocoder.js"></script>

<body>
<div id="map"></div>

<script>

var lyr09 = L.tileLayer('https://s3.eu-central-1.amazonaws.com/sunshade/tiles_test/09/{z}/{x}/{y}.png', {tms: true, opacity: 0.6, attribution: "Indeholder data fra Styrelsen for Dataforsyning og Effektivisering, DHM, juni 2018"});
var lyr10 = L.tileLayer('https://s3.eu-central-1.amazonaws.com/sunshade/tiles_test/10/{z}/{x}/{y}.png', {tms: true, opacity: 0.6, attribution: "Indeholder data fra Styrelsen for Dataforsyning og Effektivisering, DHM, juni 2018"});
var lyr11 = L.tileLayer('https://s3.eu-central-1.amazonaws.com/sunshade/tiles_test/11/{z}/{x}/{y}.png', {tms: true, opacity: 0.6, attribution: "Indeholder data fra Styrelsen for Dataforsyning og Effektivisering, DHM, juni 2018"});
var lyr12 = L.tileLayer('https://s3.eu-central-1.amazonaws.com/sunshade/tiles_test/12/{z}/{x}/{y}.png', {tms: true, opacity: 0.6, attribution: "Indeholder data fra Styrelsen for Dataforsyning og Effektivisering, DHM, juni 2018"});

var lyr14 = L.tileLayer('https://s3.eu-central-1.amazonaws.com/sunshade/tiles_test/14/{z}/{x}/{y}.png', {tms: true, opacity: 0.6, attribution: "Indeholder data fra Styrelsen for Dataforsyning og Effektivisering, DHM, juni 2018"});
var lyr15 = L.tileLayer('https://s3.eu-central-1.amazonaws.com/sunshade/tiles_test/15/{z}/{x}/{y}.png', {tms: true, opacity: 0.6, attribution: "Indeholder data fra Styrelsen for Dataforsyning og Effektivisering, DHM, juni 2018"});
var lyr16 = L.tileLayer('https://s3.eu-central-1.amazonaws.com/sunshade/tiles_test/16/{z}/{x}/{y}.png', {tms: true, opacity: 0.6, attribution: "Indeholder data fra Styrelsen for Dataforsyning og Effektivisering, DHM, juni 2018"});
var lyr17 = L.tileLayer('https://s3.eu-central-1.amazonaws.com/sunshade/tiles_test/17/{z}/{x}/{y}.png', {tms: true, opacity: 0.6, attribution: "Indeholder data fra Styrelsen for Dataforsyning og Effektivisering, DHM, juni 2018"});
var lyr18 = L.tileLayer('https://s3.eu-central-1.amazonaws.com/sunshade/tiles_test/18/{z}/{x}/{y}.png', {tms: true, opacity: 0.6, attribution: "Indeholder data fra Styrelsen for Dataforsyning og Effektivisering, DHM, juni 2018"});

var overlayMaps = {"08:00": lyr09,
                   "09:00": lyr10,
                   "10:00": lyr11,
                   "11:00": lyr12,
                   "12:00": lyr13,
                   "13:00": lyr14,
                   "14:00": lyr15,
                   "15:00": lyr16,
                   "16:00": lyr17,
                   "17:00": lyr18}
var map = new L.Map('map').setView([55.693685, 12.566364], 15),
geocoder = L.Control.Geocoder.dawa({
    geocodingQueryParams: {kommunekode: '0101'},
    wildcard: true}),
    control = L.Control.geocoder({
    geocoder: geocoder
  }).addTo(map),
  marker;


new L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);;

L.control.layers(overlayMaps,null,{collapsed:false}).addTo(map);
L.control.locate().addTo(map);

var credctrl = L.controlCredits({
  image: "./icon.png",
  link: "https://shady.dk/about",
  text: "info",
  width: "30",
  height: "30"
}).addTo(map);

</script>
</body>
</html>
